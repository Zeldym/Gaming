<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        /* Navigation Menu */
        #navMenu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        #navMenu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-left: 10px;
            font-size: 16px;
        }
        #navMenu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            margin: 10px;
            display: none; /* Hide all sections by default */
        }

        #games iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        #cloakSection {
            display: none;
        }

        .cloak-button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .game-logo {
            margin: 10px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 200px;
            display: inline-block;
        }

        .game-logo:hover {
            background-color: #bbb;
        }

        .logo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .game-logo img {
            width: 100%;
            height: auto;
            max-width: 150px;
        }

    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="password-protect">
        <h2>Please Enter the Password</h2>
        <input type="password" id="password" placeholder="Enter Password" autofocus>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Navigation Menu -->
    <div id="navMenu">
        <a href="javascript:void(0);" onclick="showSection('games')">Games</a>
        <a href="javascript:void(0);" onclick="showSection('hallOfFame')">Hall of Fame</a>
        <a href="javascript:void(0);" onclick="showSection('settings')">Settings</a>
    </div>

    <!-- Content (Hidden initially) -->
    <div id="content" style="display: none;">
        <header>
            <h1>Welcome to My Gaming Site!</h1>
        </header>

        <!-- Game Logos Section -->
        <section id="games">
            <h2>Click a Logo to Play</h2>
            <div class="logo-container">
                <div class="game-logo" onclick="loadGame('https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/89574567@71f165531792ae450fe0a522a52ba4e827344de2/sr3d.xml&container=ig')">
                    <img src="https://via.placeholder.com/150?text=Game+1" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html')">
                    <img src="https://via.placeholder.com/150?text=Game+2" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://schoolmxth.vr.lt/')">
                    <img src="https://via.placeholder.com/150?text=Game+3" alt="Game 3">
                    <p>Game 3</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://op1um.pages.dev/games')">
                    <img src="https://via.placeholder.com/150?text=Game+4" alt="Game 4">
                    <p>Game 4</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://acorn13.github.io/')">
                    <img src="https://via.placeholder.com/150?text=Game+5" alt="Game 5">
                    <p>Game 5</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://mexismath.firebaseapp.com/notebook.html')">
                    <img src="https://via.placeholder.com/150?text=Game+6" alt="Game 6">
                    <p>Game 6</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://diddygames.github.io/projects.html')">
                    <img src="https://via.placeholder.com/150?text=Game+7" alt="Game 7">
                    <p>Game 7</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://mathworksheetmaker.github.io/Division/')">
                    <img src="https://via.placeholder.com/150?text=Game+8" alt="Game 8">
                    <p>Game 8</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://gt.masplenedigitalworld.com/')">
                    <img src="https://via.placeholder.com/150?text=Game+9" alt="Game 9">
                    <p>Game 9</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://bio.link/googleddd')">
                    <img src="https://via.placeholder.com/150?text=Game+10" alt="Game 10">
                    <p>Game 10</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://sites.google.com/view/dogsandcats-are-fire-gaming123/gms')">
                    <img src="https://via.placeholder.com/150?text=Game+11" alt="Game 11">
                    <p>Game 11</p>
                </div>
                <div class="game-logo" onclick="loadGame('https://see.realcharger.com')">
                    <img src="https://via.placeholder.com/150?text=Real+Charger" alt="Real Charger">
                    <p>Real Charger</p>
                </div>
            </div>
        </section>

        <!-- Hall of Fame Section -->
        <section id="hallOfFame">
            <h2>Hall of Fame</h2>
            <p>Shoutout to all the amazing gamers!</p>
        </section>

        <!-- Settings Section -->
        <section id="settings">
            <h2>Settings</h2>
            <button class="cloak-button" onclick="cloakPage()">Cloak the Page</button>
        </section>

        <!-- Game Iframe Section -->
        <section id="gameIframe">
            <h2>Games</h2>
            <iframe id="gameFrame" src=""></iframe>
        </section>
    </div>

    <script>
        // Password Protection Function
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "yourpassword";  // Set your password here
            if (password === correctPassword) {
                document.getElementById('password-protect').style.display = "none";
                document.getElementById('content').style.display = "block";
                showSection('games'); // Show the Games section by default
            } else {
                alert("Incorrect password! Please try again.");
            }
        }

        // Load Game Function
        function loadGame(url) {
            // Show the iframe with the selected game
            const iframe = document.getElementById('gameFrame');
            iframe.src = url;
            iframe.style.display = 'block'; // Make the iframe visible
        }

        // Cloak Page Function (Open an about:blank window)
        function cloakPage() {
            // Open an about:blank window
            window.open('about:blank', '_blank');
        }

        // Show the specific section
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }
    </script>
</body>
</html>

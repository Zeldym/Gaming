<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styling for Embedding */
    iframe {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      border: none;
      margin: 0; /* Remove space between iframes */
      display: none; /* Initially hidden */
      max-width: 100%; /* Prevent overflow */
    }

    /* Styling for clickable logo */
    .logo-link {
      display: inline-block;
      width: 150px; /* Adjust the size of the logo */
      margin: 10px; /* Add spacing between logos */
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      border: none;
    }

    .logo-link img:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* General Container for Intro Page */
    .intro-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Grid Layout for Logos */
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 0 auto;
    }

    /* Password Section */
    #password-section {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #password-section input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #error-message {
      color: red;
      display: none;
    }

    /* Hide logos when iframe is active */
    #content.hidden-logos .logo-link {
      display: none;
    }

    /* Center the footer */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
    }

  </style>
</head>

    <p>Click on the logos below to play some awesome games!</p>

  </div>

  <script>
    // Password for access
    const correctPassword = "wheredidblockergosuty@ohiogyattrizzohiogigariodgyatt"; // Replace with your desired password

    // Function to check the password
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (enteredPassword === correctPassword) {
        // Hide the password prompt and show the content
        document.getElementById("password-section").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorMessage.style.display = "block"; // Show error message if password is incorrect
      }
    }

    // Function to display the iframe based on the clicked logo
    function showGame(game) {
      // Hide all iframe elements initially
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.style.display = 'none';
      });

      // Hide the logos to make it immersive
      document.getElementById("content").classList.add('hidden-logos');

      // Show the selected iframe
      const selectedGame = document.getElementById(game);
      if (selectedGame) {
        selectedGame.style.display = 'block';
      }
    }
  </script>

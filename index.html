<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styling for Embedding */
    iframe {
      width: 100%;
      height: 500px; /* Adjust the height for embedding */
      border: none;
      margin-bottom: 20px; /* Space between iframes */
    }

    #gameCanvas {
      background-color: #f0f0f0;
    }

    /* Make iframe responsive for smaller screens */
    @media screen and (max-width: 600px) {
      iframe {
        height: 300px; /* Adjust height for smaller screens */
      }
    }

    /* Styling for clickable logo */
    .logo-link {
      display: block;
      width: 200px; /* Adjust the size of the logo */
      margin: 20px auto; /* Center and add spacing between logos */
      text-align: center;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* General Container for Intro Page */
    .intro-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Gaming Site!</h1>
    <p>Click on the logos below to play some awesome games!</p>
  </header>

  <!-- Clean Intro Page Section -->
  <section class="intro-container">
    <!-- Clickable Logo for Glacier Arcade -->
    <a href="https://glacierarcade.win" class="logo-link" target="_blank">
      <img src="path-to-your-logo1.jpg" alt="Glacier Arcade Logo" />
    </a>

    <!-- Clickable Logo for Real Charger -->
    <a href="https://see.realcharger.com" class="logo-link" target="_blank">
      <img src="path-to-your-logo2.jpg" alt="Real Charger Logo" />
    </a>

    <!-- Add More Logos for Other Games If Needed -->
    <!-- Example:
    <a href="https://yourgameurl.com" class="logo-link" target="_blank">
      <img src="path-to-your-logo3.jpg" alt="Other Game Logo" />
    </a>
    -->
  </section>

  <footer>
    <p>Made by Zeldym, Aristo4545, Scoredivy717983</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

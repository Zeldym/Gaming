<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styling for Embedding */
    iframe {
      width: 100%;
      height: 80vh; /* Height adjusted to fit the screen */
      border: none;
      margin-bottom: 20px; /* Space between iframes */
      display: none; /* Initially hidden */
      max-width: 100%; /* Ensures iframes don't overflow */
    }

    #gameCanvas {
      background-color: #f0f0f0;
    }

    /* Make iframe responsive for smaller screens */
    @media screen and (max-width: 600px) {
      iframe {
        height: 60vh; /* Adjust height for smaller screens */
      }
    }

    /* Styling for clickable logo */
    .logo-link {
      display: inline-block;
      width: 150px; /* Adjust the size of the logo */
      margin: 10px; /* Add spacing between logos */
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      border: none;
    }

    .logo-link img:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* General Container for Intro Page */
    .intro-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Grid Layout for Logos */
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 0 auto;
    }

    /* Password Section */
    #password-section {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #password-section input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>MacrohardonFire</h1>
    <p>Click on the logos below to play some awesome games!</p>
  </header>

  <!-- Password Protection Section -->
  <div id="password-section">
    <div>
      <h2>Please enter the password:</h2>
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message">Incorrect password. Try again.</p>
    </div>
  </div>

  <!-- Clean Intro Page Section -->
  <section class="intro-container" id="content" style="display:none;">
    <!-- Logo Container with clickable logos -->
    <div class="logo-container">
      <a href="javascript:void(0);" class="logo-link" onclick="showGame('glacier')">
        <img src="https://glacierarcade.win/assets/img/glacierarcade.png" alt="Glacier Arcade Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('realcharger')">
        <img src="https://henof.com.in/wp-content/uploads/2024/11/DALL%C2%B7E-2024-11-27-08.58.30-Create-an-illustration-featuring-the-concept-of-a-web-proxy-tool-named-Doge-Unblocker-with-a-playful-design-inspired-by-the-Doge-meme.-The-text-he.webp" alt="Real Charger Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('mining')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Minecraft_logo.svg" alt="Idle Mining Empire Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('nothing')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Nothing_logo_2024.svg" alt="Nothing To Hide Demo Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('cloudfront')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Cloudfront_logo.svg" alt="Cloudfront Game Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('school')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/School_MX_logo.svg" alt="SchoolMXTH Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('op1um')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Op1um_logo.svg" alt="Op1um Games Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('acorn')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Acorn13_logo.svg" alt="Acorn13 Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('mexismath')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Mexismath_logo.svg" alt="Mexismath Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('processing')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/OpenProcessing_logo.svg" alt="OpenProcessing Logo" />
      </a>
    </div>

    <!-- Embed section that will show when a logo is clicked -->
    <div id="gameContainer">
      <iframe id="glacier" src="https://classroom.global.ssl.fastly.net/gxmes" title="Glacier Arcade"></iframe>
      <iframe id="realcharger" src="https://see.realcharger.com" title="Real Charger"></iframe>
      <iframe id="mining" src="https://www.mortgagecalculator.org/money-games/idle-mining-empire/" title="Idle Mining Empire"></iframe>
      <iframe id="nothing" src="https://nothing-to-hide-demo.s3.amazonaws.com/index.html" title="Nothing To Hide Demo"></iframe>
      <iframe id="cloudfront" src="https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html" title="Cloudfront Game"></iframe>
      <iframe id="school" src="https://schoolmxth.vr.lt/" title="School MXTH"></iframe>
      <iframe id="op1um" src="https://op1um.pages.dev/games" title="Op1um Games"></iframe>
      <iframe id="acorn" src="https://acorn13.github.io/" title="Acorn13"></iframe>
      <iframe id="mexismath" src="https://mexismath.firebaseapp.com/notebook.html" title="Mexismath Notebook"></iframe>
      <iframe id="processing" src="https://openprocessing.org/sketch/2093028" title="OpenProcessing Sketch"></iframe>
    </div>
  </section>

  <footer>
    <p>Made by Zeldym, Aristo4545, Scoredivy717983</p>
  </footer>

  <script>
    // Password for access
    const correctPassword = "wheredidblockergosuty@ohiogyattrizzohiogigariodgyatt"; // Replace with your desired password

    // Function to check the password
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (enteredPassword === correctPassword) {
        // Hide the password prompt and show the content
        document.getElementById("password-section").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorMessage.style.display = "block"; // Show error message if password is incorrect
      }
    }

    // Function to display the iframe based on the clicked logo
    function showGame(game) {
      // Hide all iframe elements initially
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.style.display = 'none';
      });

      // Show the selected iframe
      const selectedGame = document.getElementById(game);
      if (selectedGame) {
        selectedGame.style.display = 'block';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styling for Embedding */
    iframe {
      width: 100%;
      height: 80vh; /* Use a percentage-based height for better responsiveness */
      border: none;
      margin-bottom: 20px; /* Space between iframes */
      display: none; /* Initially hidden */
    }

    #gameCanvas {
      background-color: #f0f0f0;
    }

    /* Make iframe responsive for smaller screens */
    @media screen and (max-width: 600px) {
      iframe {
        height: 60vh; /* Adjust height for smaller screens */
      }
    }

    /* Styling for clickable logo */
    .logo-link {
      display: block;
      width: 200px; /* Adjust the size of the logo */
      margin: 20px auto; /* Center and add spacing between logos */
      text-align: center;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* General Container for Intro Page */
    .intro-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Password Section */
    #password-section {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #password-section input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pandi Sus Gaming</h1>
    <p>Click on the logos below to play some awesome games!</p>
  </header>

  <!-- Password Protection Section -->
  <div id="password-section">
    <div>
      <h2>Please enter the password:</h2>
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message">Incorrect password. Try again.</p>
    </div>
  </div>

  <!-- Clean Intro Page Section -->
  <section class="intro-container" id="content" style="display:none;">
    <!-- Clickable Logo for Glacier Arcade -->
    <a href="javascript:void(0);" class="logo-link" onclick="showGame('glacier')">
      <img src="https://glacierarcade.win/assets/img/glacierarcade.png" alt="Glacier Arcade Logo" />
    </a>

    <!-- Clickable Logo for Real Charger -->
    <a href="javascript:void(0);" class="logo-link" onclick="showGame('realcharger')">
      <img src="https://henof.com.in/wp-content/uploads/2024/11/DALL%C2%B7E-2024-11-27-08.58.30-Create-an-illustration-featuring-the-concept-of-a-web-proxy-tool-named-Doge-Unblocker-with-a-playful-design-inspired-by-the-Doge-meme.-The-text-he.webp" alt="Real Charger Logo" />
    </a>

    <!-- Embed section that will show when a logo is clicked -->
    <div id="gameContainer">
      <iframe id="glacier" src="https://glacierarcade.win" title="Glacier Arcade"></iframe>
      <iframe id="realcharger" src="https://see.realcharger.com" title="Real Charger"></iframe>
    </div>
  </section>

  <footer>
    <p>Made by Zeldym, Aristo4545, Scoredivy717983</p>
  </footer>

  <script>
    // Password for access
    const correctPassword = "wheredidblockergosuty@ohiogyattrizzohiogigariodgyatt"; // Replace with your desired password

    // Function to check the password
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (enteredPassword === correctPassword) {
        // Hide the password prompt and show the content
        document.getElementById("password-section").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorMessage.style.display = "block"; // Show error message if password is incorrect
      }
    }

    // Function to display the iframe based on the clicked logo
    function showGame(game) {
      // Hide all iframe elements initially
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.style.display = 'none';
      });

      // Show the selected iframe
      const selectedGame = document.getElementById(game);
      if (selectedGame) {
        selectedGame.style.display = 'block';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styling for Embedding */
    iframe {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      border: none;
      display: none; /* Initially hidden */
      max-width: 100%; /* Prevent overflow */
    }

    /* Styling for the home page */
    .intro-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Grid Layout for Logos */
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 0 auto;
    }

    .logo-link {
      display: inline-block;
      width: 150px; /* Adjust the size of the logo */
      margin: 10px; /* Add spacing between logos */
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      border: none;
    }

    .logo-link img:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* Password Section */
    #password-section {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #password-section input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #error-message {
      color: red;
      display: none;
    }

    /* Back Button styling */
    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: none; /* Initially hidden */
    }

    /* Top Right Corner Section */
    #top-right-section {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 2000; /* Ensures it's above other elements */
    }

    .top-right-button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      margin-bottom: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .top-right-button:hover {
      background-color: #555;
    }

    /* Hide logos when iframe is active */
    #content.hidden-logos .logo-link {
      display: none;
    }

    /* Back to Home Screen */
    #content.home-screen {
      display: block;
    }

    #gameContainer {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Password Protection Section -->
  <div id="password-section">
    <div>
      <h2>Please enter the password:</h2>
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message">Incorrect password. Try again.</p>
    </div>
  </div>

  <!-- Clean Intro Page Section -->
  <section class="intro-container" id="content">
    <!-- Logo Container with clickable logos -->
    <div class="logo-container">
      <a href="javascript:void(0);" class="logo-link" onclick="showGame('glacier')">
        <img src="https://glacierarcade.win/assets/img/glacierarcade.png" alt="Glacier Arcade Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('realcharger')">
        <img src="https://henof.com.in/wp-content/uploads/2024/11/DALL%C2%B7E-2024-11-27-08.58.30-Create-an-illustration-featuring-the-concept-of-a-web-proxy-tool-named-Doge-Unblocker-with-a-playful-design-inspired-by-the-Doge-meme.-The-text-he.webp" alt="Real Charger Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('school')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/School_MX_logo.svg" alt="SchoolMXTH Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('op1um')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Op1um_logo.svg" alt="Op1um Games Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('acorn')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Acorn13_logo.svg" alt="Acorn13 Logo" />
      </a>

      <a href="javascript:void(0);" class="logo-link" onclick="showGame('mexismath')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Mexismath_logo.svg" alt="Mexismath Logo" />
      </a>
    </div>
  </section>

  <!-- Top Right Section for Hall of Fame and Games -->
  <div id="top-right-section">
    <!-- Hall of Fame Button -->
    <button class="top-right-button" onclick="viewHallOfFame()">Hall of Fame</button>
    <!-- Games Button -->
    <button class="top-right-button" onclick="viewGames()">Games</button>
  </div>

  <footer>
    <p>Made by Zeldym, Aristo4545, Scoredivy717983</p>
  </footer>

  <script>
    // Password for access
    const correctPassword = "wheredidblockergosuty@ohiogyattrizzohiogigariodgyatt"; // Replace with your desired password

    // Function to check the password
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (enteredPassword === correctPassword) {
        // Hide the password prompt and show the content
        document.getElementById("password-section").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorMessage.style.display = "block"; // Show error message if password is incorrect
      }
    }

    // Function to display the iframe based on the clicked logo
    function showGame(game) {
      // Hide all iframe elements initially
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.style.display = 'none';
      });

      // Hide the logos to make it immersive
      document.getElementById("content").classList.add('hidden-logos');

      // Show the selected iframe
      const selectedGame = document.getElementById(game);
      if (selectedGame) {
        selectedGame.style.display = 'block';
      }

      // Show the back button
      document.getElementById('back-button').style.display = 'block';
    }

    // Back Button functionality
    document.getElementById('back-button').addEventListener('click', () => {
      document.getElementById('content').classList.remove('hidden-logos');
      document.querySelectorAll('iframe').forEach(iframe => {
        iframe.style.display = 'none';
      });
      document.getElementById('back-button').style.display = 'none';
    });

    // Function to view Hall of Fame
    function viewHallOfFame() {
      alert("Hall of Fame is not yet implemented.");
    }

    // Function to view Games (if you need a separate section for games)
    function viewGames() {
      alert("Games section is not yet implemented.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
        }
        #games iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        #cloakSection {
            display: none;
        }
        #settings {
            margin-top: 20px;
        }
        .cloak-button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="password-protect">
        <h2>Please Enter the Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Content (Hidden initially) -->
    <div id="content" style="display: none;">
        <header>
            <h1>Welcome to My Gaming Site!</h1>
        </header>

        <!-- Games Section -->
        <section id="games">
            <h2>Games</h2>
            <iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/89574567@71f165531792ae450fe0a522a52ba4e827344de2/sr3d.xml&container=ig"></iframe>
            <iframe src="https://www.mortgagecalculator.org/money-games/idle-mining-empire/"></iframe>
            <iframe src="https://nothing-to-hide-demo.s3.amazonaws.com/index.html"></iframe>
            <iframe src="https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html"></iframe>
            <iframe src="https://schoolmxth.vr.lt/"></iframe>
            <iframe src="https://op1um.pages.dev/games"></iframe>
            <iframe src="https://acorn13.github.io/"></iframe>
            <iframe src="https://mexismath.firebaseapp.com/notebook.html"></iframe>
            <iframe src="https://openprocessing.org/sketch/2093028"></iframe>
            <iframe src="https://diddygames.github.io/projects.html"></iframe>
            <iframe src="https://mathworksheetmaker.github.io/Division/"></iframe>
            <iframe src="https://gt.masplenedigitalworld.com/"></iframe>
            <iframe src="https://bio.link/googleddd"></iframe>
            <iframe src="https://sites.google.com/view/dogsandcats-are-fire-gaming123/gms"></iframe>
        </section>

        <!-- Hall of Fame Section -->
        <section id="hallOfFame">
            <h2>Hall of Fame</h2>
            <p>Shoutout to all the amazing gamers!</p>
        </section>

        <!-- Settings Section -->
        <section id="settings">
            <h2>Settings</h2>
            <button class="cloak-button" onclick="cloakPage()">Cloak the Page</button>
        </section>
    </div>

    <script>
        // Password Protection Function
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "yourpassword";  // Set your password here
            if (password === correctPassword) {
                document.getElementById('password-protect').style.display = "none";
                document.getElementById('content').style.display = "block";
            } else {
                alert("Incorrect password! Please try again.");
            }
        }

        // Cloak Page Function (Hide URL and Keep Content Running)
        function cloakPage() {
            // Change the URL in the browser's address bar without reloading the page
            history.pushState({}, "", "about:blank");  // This hides the URL but keeps the page running

            // Optionally hide the content on the page
            document.getElementById('content').style.display = 'none';
        }
    </script>
</body>
</html>
